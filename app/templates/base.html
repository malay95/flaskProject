<html>
    <head>
      {% if title %}
      <title>{{ title }}Adaptive Web-Assignment</title>
      {% else %}
      <title>Assignment 1</title>
      {% endif %}
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    </head>
    <body>
        <div class="menu">
          <h2>Assignment 1</h2> 
          <a href="/index" class="nav-buttons">Home</a>
          {% if current_user.is_anonymous %}
          <a href="{{ url_for('login') }}" class="nav-buttons">Login</a>
          {% else %}
          <a href="{{ url_for('logout') }}" class="nav-buttons">Logout</a>
          {% endif %}
        </div>
        <hr>
        <div class="container">
          {% block content %}{% endblock %}
        </div>
        
    </body>
</html>
