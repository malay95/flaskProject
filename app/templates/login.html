{% extends "base.html" %}

{% block content %}
<div class=login>
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p >{{ form.submit() }}</p><br>
        <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
    </form>
</div>
{% endblock %}
