{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <p> <a href={{ token }} target="_blank"> {{ token }}</a></p>
    {% for s in stats %}
    <div><p>logged_in: <b>{{ s.login_timestamp }}</b> and logged_out: <b> {{ s.logout_timestamp }}</b></p></div>
    {% endfor %}
{% endblock %}
